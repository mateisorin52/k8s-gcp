name: Deploy to Kubernetes

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create kubeconfig
      run: |
        mkdir -p ${{ github.workspace }}/.kube
        echo ${{ secrets.KUBE_CONFIG }} | base64 --decode > ${{ github.workspace }}/.kube/config

    - name: Print kubeconfig contents
      run: cat ${{ github.workspace }}/.kube/config

    - name: Use context
      run: kubectl get pods --kubeconfig=${{ github.workspace }}/.kube/config

    - name: Deploy to K8s
      run: kubectl apply -f manifests/
